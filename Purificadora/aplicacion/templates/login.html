<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Poner icono a la pestaña :)-->
	<title>Planta purificadora</title>
	<link rel="icon" href="{{ url_for('static', filename='img/agua.svg')}}"  type="image/png">
    <!--Bootstrap y Font-awesome 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
</head>
<body>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
		{{message}}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	</div>
	{% endfor %}
	{% endif %}
	{% endwith %}
    <!--Ventana de Login-->
	<div id="myModal">
		<div class="modal-dialog modal-login">
			<div class="modal-content">
                <!--Titulo del Login-->
				<div class="modal-header">
						<img draggable="false" src="{{ url_for('static', filename='img/logoGrande.png')}}" width="130" height="170">
                        <p class="center">Sistema de gestión de la planta purificadora  de Agua</p>
                        <hr>
					<h4 class="modal-title">Iniciar Sesión</h4>
                </div>
                <!--Cuerpo del login-->
				<div class="modal-body">
					<form action="{{ url_for('Login')}}" method="post">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input type="text" class="form-control" name="username" placeholder="Usuario/email"
									required="required">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control" name="password" placeholder="Contraseña"
									required="required">
							</div>
                        </div>
						<!--Boton de inicio de sesion-->
						<p class="hint-text"><a href="#">Olvidaste tu contraseña?</a></p>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block btn-lg">Iniciar 	Sesión</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<p>Todos los derechos reservados ®</p>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
